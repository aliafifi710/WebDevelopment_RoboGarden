<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Task Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 400px;
            margin: auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input,
        select,
        button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }

        button {
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <h1>Create a New Task</h1>
    <form action="tasks.html" method="POST">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="5" cols="40" placeholder="Enter your text here..."></textarea>
        <br><br>
        <label for="category">Category:</label>
        <input type="text" id="category" name="category" required>

        <label for="priority">Priority Level:</label>
        <select id="priority" name="priority" required>
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
        </select>

        <label for="progress">Progress Level:</label>
        <select id="progress" name="progress" required>
            <option value="Completed">Completed</option>
            <option value="Pending">Pending</option>
        </select>

        <button type="submit">Add Task</button>
    </form>

</body>

</html>
