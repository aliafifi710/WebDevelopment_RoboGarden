<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        th,
        td {
            padding: 15px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }
        
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>

    <h1>Task List</h1>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Category</th>
                <th>Priority Level</th>
                <th>Progress Level</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Read module 2 of ICT 694</td>
                <td>Self Study</td>
                <td>High</td>
                <td>Completed</td>
                <td>Completed</td>
            </tr>
            <tr>
                <td>Read module 3 of ICT 694</td>
                <td>Self Study</td>
                <td>High</td>
                <td>Pending</td>
                <td>Pending</td>
            </tr>
            <tr>
                <td>Read module 4 of ICT 694</td>
                <td>Self Study</td>
                <td>High</td>
                <td>Pending</td>
                <td>Pending</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
